name: Release
on:
  push:
    tags: ["*"]

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: true
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]
        include:
          - goos: darwin
            os: macos-latest
          - goos: linux
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: GOOS={{ matrix.goos }} GOARCH={{ matrix.goarch }} go build -ldflags="-s" -o pkg
      - run: tar -acf pkg-{{ matrix.goos }}-{{ matrix.goarch }}.tar.xz pkg
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            pkg-{{ matrix.goos }}-{{ matrix.goarch }}.tar.xz
