on:
  push:
    branches:
      - main
    tags-ignore:
      - "*"
    paths:
      - packages/**
      - web/**

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: web
      - run: bun run build
        working-directory: web
      - run: bunx wrangler deploy
        working-directory: web
