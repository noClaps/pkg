on:
  push:
    branches:
      - main
    tags-ignore:
      - "*"
    paths:
      - packages/**
      - web/**
      - .github/workflows/web.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: web
      - run: bun run build
        working-directory: web
      - run: bun x wrangler deploy
        working-directory: web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
